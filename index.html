<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  Josh Weaver</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Audiowide'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <div class="text-center main">
    <div class="title"><h2>Calculator</h2></div>
    <div id="output"></div>
    <div class="calc-buttons">
      <div class="row">
        <div class="col-xs-3 button"><button class="function clear" id="AC">AC</button></div>
        <div class="col-xs-3 button"><button class="function back" id="CE">CE</button></div>
        <div class="col-xs-3 button"><button class="function operator" id="%">%</button></div>
        <div class="col-xs-3 button"><button class="function operator" id="/">/</button></div>
      </div>
      <div class="row">
        <div class="col-xs-3 button"><button class="number operator" id="7">7</button></div>
        <div class="col-xs-3 button"><button class="number operator" id="8">8</button></div>
        <div class="col-xs-3 button"><button class="number operator" id="9">9</button></div>
        <div class="col-xs-3 button"><button class="function operator" id="*">*</button></div>
      </div>
      <div class="row">
        <div class="col-xs-3 button"><button class="number operator" id="4">4</button></div>
        <div class="col-xs-3 button"><button class="number operator" id="5">5</button></div>
        <div class="col-xs-3 button"><button class="number operator" id="6">6</button></div>
        <div class="col-xs-3 button"><button class="function operator" id="-">-</button></div>
      </div>
      <div class="row">
        <div class="col-xs-3 button"><button class="number operator" id="1">1</button></div>
        <div class="col-xs-3 button"><button class="number operator" id="2">2</button></div>
        <div class="col-xs-3 button"><button class="number operator" id="3">3</button></div>
        <div class="col-xs-3 button"><button class="function operator" id="+">+</button></div>
      </div>
      <div class="row">
        <div class="col-xs-3 button"><button class="function decimal" id=".">.</button></div>
        <div class="col-xs-3 button"><button class="number operator" id="0">0</button></div>
        <div class="col-xs-3 button"><button class="function call-ans" id="Ans">Ans</button></div>
        <div class="col-xs-3 button"><button class="function equals" id="=">=</button></div>
      </div>
    </div>
  </div>
</div>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
